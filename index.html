<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Marco Vela-Koentarjo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Header -->
        <header>
            <nav>
                <ul>
                    <li><a href="https://github.com/mvelak">My Projects</a></li>
                    <li><a href="#footer">Contact Me</a></li>
                </ul>
            </nav>
            <h1 class="title-name">Marco Vela-Koentarjo</h1>
        </header>


        <!-- Main -->
        <main>
            <div class="headshot">
                <img src="headshot.jpg" width="172.6" height="230.1" alt="Marco Vela-Koentarjo">
            </div>

            <p class="body">Welcome to my page!</p>

            <div>
                <iframe src="2025resume.pdf" width="500" height="700"></iframe>
            </div>
        </main>


        <!-- Footer with Contact Form -->
        <footer id="footer">
            <h2>Contact Me</h2>
            <form action="mailto:youremail@example.com" method="POST" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </footer>

    </body>
</html>
